<clr-datagrid class="datagrid-compact">
  <clr-dg-column>Servicio</clr-dg-column>
  <clr-dg-column>Petición</clr-dg-column>
  <clr-dg-column>Respuesta</clr-dg-column>
  <clr-dg-column>Formato</clr-dg-column>
  <clr-dg-column>Versión</clr-dg-column>
  <clr-dg-row *ngFor="let servicio of servicios">
    <clr-dg-cell>{{servicio.servicio}}</clr-dg-cell>
    <clr-dg-cell>{{servicio.peticion}}</clr-dg-cell>
    <clr-dg-cell>{{servicio.respuesta}}</clr-dg-cell>
    <clr-dg-cell>{{servicio.formato}}</clr-dg-cell>
    <clr-dg-cell>{{servicio.version}}</clr-dg-cell>
  </clr-dg-row>
</clr-datagrid>
<button class="btn btn-primary" (click)="nuevoServicio = true">Añadir Servicio</button>


<clr-modal [(clrModalOpen)]="nuevoServicio">
  <h3 class="modal-title">Introduzca los datos del servicio</h3>
  <div class="modal-body">
    <form class="clr-form" #f="ngForm">
      <section class="form-block">
        <div class="form-group">
          <label for="mensaje" class="clr-control-label">Servicio</label>
          <input type="text"
           id="servicio"
           placeholder="Servicio"
           class="clr-input"
           name="servicio"
           required
           [(ngModel)]="servicio.servicio">
        </div>
        <div class="form-group">
          <label for="peticion" class="clr-control-label">Petición</label>
          <input type="text"
          id="peticion"
          placeholder="Petición"
          class="clr-input"
          name="peticion"
          list="mensajes"
          required
          [(ngModel)]="servicio.peticion">
        </div>
        <div class="form-group">
          <label for="respuesta" class="clr-control-label">Respuesta</label>
          <input type="text"
          id="respuesta"
          placeholder="Respuesta"
          class="clr-input"
          name="respuesta"
          required
          [(ngModel)]="servicio.respuesta">
        </div>
        <div class="form-group">
          <label for="formato" class="clr-control-label">Formato</label>
          <input type="text"
          id="formato"
          placeholder="Formato"
          class="clr-input"
          name="formato"
          required
          [(ngModel)]="servicio.formato">
        </div>
        <div class="form-group">
          <label for="version" class="clr-control-label">Versión</label>
          <input type="text"
          id="version"
          placeholder="Versión"
          class="clr-input"
          name="version"
          list="versiones"
          [(ngModel)]="servicio.version">
        </div>
      </section>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline" (click)="onCancel()">Cancel</button>
    <button type="button" class="btn btn-primary" [disabled]="!f.form.valid" (click)="onSave()">Save</button>
  </div>
</clr-modal>
<datalist id="versiones">
  <option value="2.3"></option>
  <option value="2.5"></option>
  <option value="2.6"></option>
</datalist>

<datalist id="mensajes">
    <option value="QBP_Q21"></option>
    <option value="QBP_Q22"></option>
    <option value="SRM_S01"></option>
  </datalist>
