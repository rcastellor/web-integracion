<clr-datagrid class="datagrid-compact">
    <clr-dg-column>Mensaje</clr-dg-column>
    <clr-dg-column>Formato</clr-dg-column>
    <clr-dg-column>Versi칩n</clr-dg-column>
    <clr-dg-column></clr-dg-column>
    <clr-dg-row *ngFor="let mensaje of mensajes; let i = index">
      <clr-dg-cell>{{mensaje.mensaje}}</clr-dg-cell>
      <clr-dg-cell>{{mensaje.formato}}</clr-dg-cell>
      <clr-dg-cell>{{mensaje.version}}</clr-dg-cell>
      <clr-dg-cell><a class="label label-warning" style="cursor: pointer;" (click)="onEliminar(i)">Eliminar</a></clr-dg-cell>
    </clr-dg-row>
  </clr-datagrid>
  <button class="btn btn-primary" (click)="nuevoMensaje=true">A침adir mensaje</button>
  
  <clr-modal [(clrModalOpen)]="nuevoMensaje">
    <h3 class="modal-title">Introduzca los datos del mensaje</h3>
    <div class="modal-body">
      <form class="clr-form">
        <section class="form-block">
          <div class="form-group">
            <label for="mensaje" class="clr-control-label">Mensaje</label>
            <input type="text"
             id="mensaje"
             placeholder="Mensaje"
             class="clr-input"
             name="mensaje"
             [(ngModel)]="mensaje.mensaje">
          </div>
          <div class="form-group">
            <label for="formato" class="clr-control-label">Formato</label>
            <input type="text"
            id="formato"
            placeholder="Formato"
            class="clr-input"
            name="formato"
            [(ngModel)]="mensaje.formato">
          </div>
          <div class="form-group">
            <label for="version" class="clr-control-label">Versi칩n</label>
            <input type="text"
            id="version"
            placeholder="Versi칩n"
            class="clr-input"
            name="version"
            [(ngModel)]="mensaje.version">
          </div>
        </section>
      </form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline" (click)="onCancel()">Cancelar</button>
      <button type="button" class="btn btn-primary" (click)="onSave()">Guardar</button>
    </div>
  </clr-modal>
